<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE HOUSE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
</head>
  <main>
    <body>
      <div class="header">
        <a href="#" class="logo">COOFEE HOUSE</a>
      </div>


      <div class="footer">
        
        <div class="inputs_box">
          <!--    BLOCKS INPUTS      -->
          <div class="inputs">
            <input type="text" placeholder="Введите фамилию" class="input__surename">
          </div>
          <div class="inputs">
            <input type="text" placeholder="Введите имя" class="input__firstname">
          </div>
        </div>
        
        
        <!--    BLOCKS CHECKBOXES      -->
        <div class="checkboxes">
          
          <!--    LEFT CHECKBOXES      -->
          <div class="left__checkboxes">
            
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice1" name="cofeename" value="80">
              <label class="checkbox__label" for="choice1">Эспресо 80р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice1">
            </div>
            
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice2" name="cofeename" value="110">
              <label class="checkbox__label" for="choice2">Латте 110р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice2">
            </div>
            
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice3" name="cofeename" value="120">
              <label class="checkbox__label" for="choice3">Капучино 120р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice3">
            </div>
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice4" name="cofeename" value="90">
              <label class="checkbox__label" for="choice4">Американо 90р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice4">
            </div>
          </div>
          
          <!--    RIGHT CHECKBOXES      -->
          <div class="right__checkboxes">
            
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice5" name="cofeename" value="80">
              <label class="checkbox__label" for="choice5">Шоколадный кекс 80р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice5">
            </div>
            
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice6" name="cofeename" value="90">
              <label class="checkbox__label" for="choice6">Черничный кекс 90р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice6">
            </div>
            
            <div class="item_checkbox">
              <input type="checkbox" class="choice" id="choice7" name="cofeename" value="100">
              <label class="checkbox__label" for="choice7">Яблочный тарт 100р.</label>
              <input type="number" min=0 placeholder=0 class="count__choice7">
            </div>
   
          </div>
        </div>
        
        <div class="order">
          <div><p class="total">Итого: <span>0</span> р.</p></div>
          <div><input type="submit" class="submit" value="ОФОРМИТЬ ЗАКАЗ"></div>
        </div>
        
      </div>
      
      <!-- 1  модальное окно итогового чека  | начало блока -->
      <div class="modal">
        <!-- 2 прозрачный фон  | начало   -->
        <div class="modal__bg">
          <!-- 3 тело окна  | начало   -->
          <div class="modal__body">
            
            
       
            
            <!-- 5 контент модального окна  | начало   -->
            <div class="modal__content modal__callback">
              <div class="modal___callback__title"></div>
              <div class="modal___callback__text"></div>
            </div>
            
            <!-- 4 крестик закрытия модального окна  | начало   -->
            <div class="confirmCancelButtons">
              <button class="modal__confirm">Подтверждаю заказ</button>
              <button class="modal__close">Отмена заказа</button>
            </div>
            
          </div>
          <!-- 3 тело окна  | начало   -->
        </div>
        <!-- 2 прозрачный фон  | конец   -->
      </div>
      <!--  1 модальное окно итогового чека  | конец блока -->
      
    </body>
  </main>
</html>
